    <div id="modal-1" class ="modal fade" role="dialog">
      <div class ="modal-dialog">
        <div class ="modal-content">
          <div class ="modal-header">
            <p>Vem är det som bokar?</p>
          </div>
          <div class ="modal-body">
            <form class ="form-horizontal" role="form">
              <div class ="form-group">
                <label class="col-sm-2 control-label"
                 for="inputName">Namn</label>
                 <div class="col-sm-10">
                  <input type="name" class="form-control" id="inputName" placeholder="Namn"/>
                 </div>
                 <label class="col-sm-2 control-label"
                 for="inputEmail">Email</label>
                 <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
                 </div>
                 <div class="col-sm-10">
                   <label class="col-sm-2 control-label"
                    for="inputTel">Telefon</label>
                    <div class="col-sm-10">
                      <input type="telefon" class="form-control" id="inputTel" placeholder="07X-XXX XX XX"/>
                    </div>
               </div>
                 <label class="col-sm-2 control-label"
                  for="inputBooker">Bokare</label>
                 <select name="booker">
                   <option value="styret">Styret</option>
                   <option value="kotterier">Kotteri</option>
                   <option value="onlyCS">Arrangemang med C.S.-medlemmar</option>
                   <option value="notCS">Arrangemang för icke C.S.-medlemmar</option>
                 </select>
               </div>
              </div>
            </form>
          </div>
          <div class ="modal-footer">
            <a class ="btn btn-default" data-dismiss ="modal">Ok</a>
            <a class ="btn btn-primary" data-dismiss ="modal">Close</a>
          </div>

<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='style.css' />
		<link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.min.css' />
		<link rel='stylesheet' href='node_modules/fullcalendar/dist/fullcalendar.css' />
		<link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.print.css" media="print"  />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src='node_modules/moment/min/moment.min.js'></script>
		<script src='node_modules/fullcalendar/dist/fullcalendar.js'></script>
		<script src='app.js'></script>
	</head>

	<body>
		<div class="row">

			<div class="col-md-4">
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Start
				</button>
			</div>

			<div class="col-md-8">
				<div id="day" class="button">HEJ</div>
				<div id="menu-buttons" class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button id="btnCalendar" type="button" class="btn btn-default">KALENDER</button>
					</div>
					<div class="btn-group" role="group">
						<button id="btnBooking" type="button" class="btn btn-default">BOKNING</button>
					</div>
					<div class="btn-group" role="group">
						<button id="btnInfo" type="button" class="btn btn-default">INFORMATION</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">

			<div id="content-left" class="main-mid col-md-2"></div>
			<div id="content-mid" class="main-mid col-md-8"></div>
			<div id="content-right" class="main-mid col-md-2"></div>

		</div>
				<div class="popup" data-popup="popup-1">
			    	<div class="popup-inner">
			        	<h2>This is fucked up! (Popup #1)</h2>
			        	<div id="date_field">"will be replaced by clicked date"</div>
			        	<p><a data-popup-close="popup-1" href="#">Close</a></p>
			        	<a class="popup-close" data-popup-close="popup-1" href="#">x</a>
			   		</div>
	      </div>
	  	</div>
